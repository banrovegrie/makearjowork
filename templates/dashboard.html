<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Arjo Work</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2d2d2d;
            --text: #e5e5e5;
            --text-dim: #888;
            --text-dimmer: #666;
            --accent: #10b981;
            --accent-dim: #059669;
            --border: #333;
            --user: #6366f1;
            --pending: #f59e0b;
            --progress: #3b82f6;
            --done: #10b981;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav */
        .nav {
            height: 44px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
        }

        .nav-brand {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 12px;
            color: var(--text-dim);
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
        }

        .nav-link:hover { color: var(--text); }

        /* Layout */
        .layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Terminal Panel */
        .terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            border-right: 1px solid var(--border);
        }

        .terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            font-size: 13px;
            line-height: 1.6;
        }

        .terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: var(--bg);
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .line {
            margin-bottom: 12px;
            animation: fadeIn 0.15s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .line-user {
            color: var(--text);
        }

        .line-user::before {
            content: '› ';
            color: var(--user);
            font-weight: bold;
        }

        .line-assistant {
            color: var(--text-dim);
            padding-left: 18px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .line-system {
            color: var(--text-dimmer);
            font-style: italic;
            padding-left: 18px;
        }

        .line-task {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
            padding: 10px 14px;
            margin: 8px 0 8px 18px;
            border-radius: 0 6px 6px 0;
        }

        .line-task-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .line-task-title {
            color: var(--text);
            font-weight: 500;
        }

        .typing {
            color: var(--text-dimmer);
            padding-left: 18px;
        }

        .typing::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .welcome {
            color: var(--text-dim);
            padding: 32px 0;
        }

        .welcome h2 {
            color: var(--accent);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .welcome p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .welcome-cmd {
            color: var(--text-dimmer);
            margin: 4px 0;
        }

        .welcome-cmd code {
            color: var(--text);
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 3px;
        }

        /* Input */
        .terminal-input {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .prompt {
            color: var(--accent);
            font-weight: bold;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 13px;
            outline: none;
        }

        .input::placeholder {
            color: var(--text-dimmer);
        }

        /* Tasks Panel */
        .tasks {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .tasks-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .tasks-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .tasks-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
        }

        .stat-value.pending { color: var(--pending); }
        .stat-value.progress { color: var(--progress); }
        .stat-value.done { color: var(--done); }

        .stat-label {
            font-size: 10px;
            color: var(--text-dimmer);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .tasks-filters {
            display: flex;
            gap: 4px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
        }

        .filter {
            padding: 4px 10px;
            font-size: 11px;
            font-family: inherit;
            background: transparent;
            color: var(--text-dimmer);
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter:hover {
            color: var(--text-dim);
        }

        .filter.active {
            background: var(--bg-tertiary);
            color: var(--text);
            border-color: var(--border);
        }

        .tasks-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .task {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .task:hover {
            border-color: var(--text-dimmer);
        }

        .task-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .task-check {
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-dimmer);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .task-check:hover {
            border-color: var(--done);
        }

        .task-check.checked {
            background: var(--done);
            border-color: var(--done);
        }

        .task-check svg {
            width: 10px;
            height: 10px;
            color: var(--bg);
            opacity: 0;
        }

        .task-check.checked svg {
            opacity: 1;
        }

        .task-info {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 12px;
            color: var(--text);
            margin-bottom: 4px;
            word-break: break-word;
        }

        .task.done .task-title {
            color: var(--text-dimmer);
            text-decoration: line-through;
        }

        .task-meta {
            font-size: 10px;
            color: var(--text-dimmer);
        }

        .task-status {
            display: inline-block;
            padding: 1px 5px;
            font-size: 9px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-left: 6px;
        }

        .task-status.pending { background: rgba(245, 158, 11, 0.2); color: var(--pending); }
        .task-status.in_progress { background: rgba(59, 130, 246, 0.2); color: var(--progress); }
        .task-status.done { background: rgba(16, 185, 129, 0.2); color: var(--done); }

        .empty-tasks {
            text-align: center;
            padding: 32px 16px;
            color: var(--text-dimmer);
            font-size: 12px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 100%;
            max-width: 360px;
            margin: 16px;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 13px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px;
        }

        .modal-body { padding: 16px; }

        .form-group { margin-bottom: 14px; }

        .form-group label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 10px;
            font-size: 12px;
            font-family: inherit;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--accent);
        }

        .form-group textarea { min-height: 60px; resize: vertical; }

        .modal-actions {
            display: flex;
            gap: 8px;
            padding: 0 16px 16px;
        }

        .btn {
            flex: 1;
            padding: 8px 14px;
            font-size: 12px;
            font-family: inherit;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        @media (max-width: 768px) {
            .layout { flex-direction: column; }
            .terminal { border-right: none; border-bottom: 1px solid var(--border); }
            .tasks { max-height: 40vh; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">make-arjo-work</div>
        <div class="nav-right">
            <span>{{ user.email }}</span>
            <a href="/logout" class="nav-link">logout</a>
        </div>
    </nav>

    <div class="layout">
        <div class="terminal">
            <div class="terminal-output" id="output">
                <div class="welcome">
                    <h2>make-arjo-work v1.0</h2>
                    <p>Talk to assign tasks to Arjo. Shared memory across all users.</p>
                    <div class="welcome-cmd"><code>/clear</code> - clear chat history</div>
                    <div class="welcome-cmd"><code>/compact</code> - summarize old messages</div>
                    <div class="welcome-cmd"><code>/tasks</code> - show current tasks</div>
                </div>
            </div>

            <div class="terminal-input">
                <span class="prompt">›</span>
                <input type="text" class="input" id="input" placeholder="Type a message..." autofocus>
            </div>
        </div>

        <div class="tasks">
            <div class="tasks-header">
                <div class="tasks-title">Arjo's Tasks</div>
                <div class="tasks-stats">
                    <div class="stat">
                        <div class="stat-value pending" id="pending-count">0</div>
                        <div class="stat-label">pending</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value progress" id="progress-count">0</div>
                        <div class="stat-label">active</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value done" id="done-count">0</div>
                        <div class="stat-label">done</div>
                    </div>
                </div>
            </div>

            <div class="tasks-filters">
                <button class="filter active" data-filter="all">all</button>
                <button class="filter" data-filter="pending">pending</button>
                <button class="filter" data-filter="in_progress">active</button>
                <button class="filter" data-filter="done">done</button>
            </div>

            <div class="tasks-list" id="tasks-list"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Edit Task</span>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <form id="task-form">
                <div class="modal-body">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="status">
                            <option value="pending">pending</option>
                            <option value="in_progress">in progress</option>
                            <option value="done">done</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';
        let isLoading = false;

        const input = document.getElementById('input');
        const output = document.getElementById('output');

        // Load chat history on start
        loadHistory();
        loadTasks();

        input.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        async function loadHistory() {
            try {
                const res = await fetch('/api/chat/history');
                const history = await res.json();

                if (history.length > 0) {
                    output.innerHTML = '';
                    history.forEach(msg => {
                        addLine(msg.role, msg.content);
                    });
                }
            } catch (err) {
                console.error('Failed to load history:', err);
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text || isLoading) return;

            // Handle local commands
            if (text === '/clear') {
                await fetch('/api/chat/clear', { method: 'POST' });
                output.innerHTML = '<div class="line line-system">Chat cleared.</div>';
                input.value = '';
                return;
            }

            if (text === '/compact') {
                await fetch('/api/chat/compact', { method: 'POST' });
                addLine('system', 'Chat history compacted.');
                input.value = '';
                loadHistory();
                return;
            }

            if (text === '/tasks') {
                const taskList = tasks.map(t => `[${t.status}] ${t.title}`).join('\n') || 'No tasks.';
                addLine('system', taskList);
                input.value = '';
                return;
            }

            // Clear welcome if first message
            const welcome = output.querySelector('.welcome');
            if (welcome) welcome.remove();

            addLine('user', text);
            input.value = '';

            // Show typing
            const typingEl = document.createElement('div');
            typingEl.className = 'typing';
            typingEl.textContent = 'thinking';
            output.appendChild(typingEl);
            scrollToBottom();

            isLoading = true;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                typingEl.remove();

                if (data.error) {
                    addLine('system', `Error: ${data.error}`);
                } else {
                    // Clean response (remove task JSON)
                    let response = data.response.replace(/```task[\s\S]*?```/g, '').trim();
                    addLine('assistant', response);

                    if (data.task_created) {
                        addTaskLine(data.task_created);
                        loadTasks();
                    }
                }
            } catch (err) {
                typingEl.remove();
                addLine('system', `Error: ${err.message}`);
            }

            isLoading = false;
            input.focus();
        }

        function addLine(role, content) {
            const el = document.createElement('div');
            el.className = `line line-${role}`;
            el.textContent = content;
            output.appendChild(el);
            scrollToBottom();
        }

        function addTaskLine(task) {
            const el = document.createElement('div');
            el.className = 'line-task';
            el.innerHTML = `
                <div class="line-task-label">✓ Task Created</div>
                <div class="line-task-title">${escapeHtml(task.title)}</div>
            `;
            output.appendChild(el);
            scrollToBottom();
        }

        function scrollToBottom() {
            output.scrollTop = output.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Tasks
        async function loadTasks() {
            try {
                const res = await fetch('/api/tasks');
                tasks = await res.json();
                renderTasks();
                updateStats();
            } catch (err) {
                console.error('Failed to load tasks:', err);
            }
        }

        function renderTasks() {
            const list = document.getElementById('tasks-list');
            const filtered = currentFilter === 'all' ? tasks : tasks.filter(t => t.status === currentFilter);

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-tasks">No tasks</div>';
                return;
            }

            list.innerHTML = filtered.map(task => `
                <div class="task ${task.status === 'done' ? 'done' : ''}" onclick="editTask(${task.id})">
                    <div class="task-row">
                        <div class="task-check ${task.status === 'done' ? 'checked' : ''}" onclick="event.stopPropagation(); toggleTask(${task.id}, ${task.status !== 'done'})">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div class="task-info">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-meta">
                                ${task.assigned_by} · ${formatDate(task.created_at)}
                                <span class="task-status ${task.status}">${formatStatus(task.status)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('pending-count').textContent = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('progress-count').textContent = tasks.filter(t => t.status === 'in_progress').length;
            document.getElementById('done-count').textContent = tasks.filter(t => t.status === 'done').length;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return 'now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatStatus(status) {
            return { pending: 'pending', in_progress: 'active', done: 'done' }[status] || status;
        }

        async function toggleTask(id, done) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: done ? 'done' : 'pending' })
            });
            loadTasks();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;
            document.getElementById('task-id').value = task.id;
            document.getElementById('title').value = task.title;
            document.getElementById('description').value = task.description || '';
            document.getElementById('status').value = task.status;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('task-form').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('task-id').value;
            await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    status: document.getElementById('status').value
                })
            });
            closeModal();
            loadTasks();
        });

        document.querySelectorAll('.filter').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
