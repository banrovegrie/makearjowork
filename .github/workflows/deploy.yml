name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: arjo-work
  REGION: us-central1
  SERVICE_NAME: makearjowork
  REPOSITORY: makearjowork-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:makearjowork-db \
            --set-env-vars "USE_CLOUD_SQL=true,CLOUD_SQL_CONNECTION=${{ env.PROJECT_ID }}:${{ env.REGION }}:makearjowork-db,DB_USER=appuser,DB_NAME=makearjowork,DOMAIN=https://makearjowork.com" \
            --set-secrets "SECRET_KEY=secret-key:latest,DB_PASS=db-password:latest,SMTP_USER=smtp-user:latest,SMTP_PASS=smtp-pass:latest,GEMINI_API_KEY=gemini-api-key:latest"

      - name: Show Service URL
        run: |
          echo "Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)'
